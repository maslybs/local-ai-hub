name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Apple Silicon
          - name: macos-arm64
            os: macos-14
            target: aarch64-apple-darwin
            bundles: dmg
          # Intel macOS
          - name: macos-x64
            os: macos-13
            target: x86_64-apple-darwin
            bundles: dmg
          # Windows
          - name: windows-x64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bundles: msi

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install JS deps
        run: npm ci

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Frontend build
        run: npm run build

      - name: Import Apple code signing cert (macOS only)
        if: ${{ startsWith(matrix.os, 'macos') }}
        shell: bash
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          set -euo pipefail
          if [[ -z "${APPLE_CERTIFICATE:-}" ]]; then
            echo "APPLE_CERTIFICATE secret is missing"
            exit 1
          fi

          KEYCHAIN=build.keychain
          KEYCHAIN_PW="$(uuidgen)"

          security create-keychain -p "$KEYCHAIN_PW" "$KEYCHAIN"
          security set-keychain-settings -lut 21600 "$KEYCHAIN"
          security unlock-keychain -p "$KEYCHAIN_PW" "$KEYCHAIN"
          security list-keychains -d user -s "$KEYCHAIN"

          CERT_PATH="$RUNNER_TEMP/cert.p12"
          # macOS `base64` uses `-D` while GNU coreutils uses `--decode`.
          (echo "$APPLE_CERTIFICATE" | base64 --decode > "$CERT_PATH" 2>/dev/null) || (echo "$APPLE_CERTIFICATE" | base64 -D > "$CERT_PATH")
          security import "$CERT_PATH" -k "$KEYCHAIN" -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PW" "$KEYCHAIN"

          security find-identity -v -p codesigning "$KEYCHAIN" || true

      - name: Tauri build (bundles)
        env:
          RUST_BACKTRACE: 1
          # macOS signing + notarization (macOS only)
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: npm run tauri -- build --target ${{ matrix.target }} --bundles ${{ matrix.bundles }}

      - name: Collect artifacts (macOS)
        if: ${{ startsWith(matrix.os, 'macos') }}
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p artifacts
          find "src-tauri/target/${{ matrix.target }}/release/bundle/dmg" -maxdepth 1 -type f -name "*.dmg" -print -exec cp "{}" artifacts/ \;
          ls -la artifacts || true

      - name: Notarize + staple DMG (macOS only)
        if: ${{ startsWith(matrix.os, 'macos') }}
        shell: bash
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          set -euo pipefail
          if [[ -z "${APPLE_ID:-}" || -z "${APPLE_PASSWORD:-}" || -z "${APPLE_TEAM_ID:-}" ]]; then
            echo "Notarization secrets are missing (APPLE_ID / APPLE_PASSWORD / APPLE_TEAM_ID)."
            exit 1
          fi

          shopt -s nullglob
          DMGS=(artifacts/*.dmg)
          if [[ ${#DMGS[@]} -eq 0 ]]; then
            echo "No DMG artifacts found to notarize."
            exit 1
          fi

          for dmg in "${DMGS[@]}"; do
            echo "Submitting for notarization: $dmg"
            xcrun notarytool submit "$dmg" --apple-id "$APPLE_ID" --password "$APPLE_PASSWORD" --team-id "$APPLE_TEAM_ID" --wait
            echo "Stapling: $dmg"
            xcrun stapler staple "$dmg"
          done

      - name: Collect artifacts (Windows)
        if: ${{ startsWith(matrix.os, 'windows') }}
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p artifacts
          find "src-tauri/target/${{ matrix.target }}/release/bundle" -type f \( -name "*.msi" -o -name "*.exe" \) -print -exec cp "{}" artifacts/ \;
          ls -la artifacts || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: local-ai-hub-${{ matrix.name }}
          path: artifacts/*

      - name: Publish GitHub Release (tags only)
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
