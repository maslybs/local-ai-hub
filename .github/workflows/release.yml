name: Build Artifacts

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: macos-arm64
            os: macos-14
            target: aarch64-apple-darwin
            bundles: app,dmg
          - name: macos-x64
            os: macos-13
            target: x86_64-apple-darwin
            bundles: app,dmg
          - name: windows-x64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bundles: msi

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install JS deps
        run: npm ci

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Frontend build
        run: npm run build

      - name: Tauri build (bundles)
        env:
          RUST_BACKTRACE: 1
        run: npm run tauri -- build --target ${{ matrix.target }} --bundles ${{ matrix.bundles }}

      - name: Collect release files (macOS)
        if: ${{ startsWith(matrix.os, 'macos') }}
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p release

          # Zip the .app so it can be attached to GitHub Releases.
          APP_DIR="src-tauri/target/${{ matrix.target }}/release/bundle/macos"
          APP_PATH="$(find "$APP_DIR" -maxdepth 1 -type d -name "*.app" -print -quit)"
          if [[ -z "${APP_PATH:-}" ]]; then
            echo "No .app found under: $APP_DIR"
            exit 1
          fi
          APP_ZIP="release/$(basename "$APP_PATH")_${{ matrix.target }}.zip"
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "$APP_ZIP"

          find "src-tauri/target/${{ matrix.target }}/release/bundle/dmg" -maxdepth 1 -type f -name "*.dmg" -print -exec cp "{}" release/ \;
          ls -la release || true

      - name: Collect release files (Windows)
        if: ${{ startsWith(matrix.os, 'windows') }}
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p release
          find "src-tauri/target/${{ matrix.target }}/release/bundle" -type f \( -name "*.msi" -o -name "*.exe" \) -print -exec cp "{}" release/ \;
          ls -la release || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: local-ai-hub-${{ matrix.name }}
          path: release/*
